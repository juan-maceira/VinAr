<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto final 2da entrega</title>
</head>
<body>
    <section class="carrito-c animated">
        <span style="font-size:30px;cursor:pointer" id="openCar">
          <img id="cesta-carrito" src="img/carrito3.png" height="90px"
          width="90px" data-bs-toggle="modal" data-bs-target="#exampleModal"><span id="contador-carrito">0</span></img>
        </span>
    </section>




    <section class="d-flex flex-column justify-content-center align-items-center  ">
        <img id="logo" src="img/VinAr.png" alt="">
        <h1>Tienda de vinos</h1>   
    </section>
    
    <section class="container">
            <div class="row text-center" id="tienda">
    
            </div>
    </section>


    <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de compra</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="row text-center" id="carrito">
            
                </div>
                
            </div>
            <div class="modal-footer">
                <div id="total"></div>
          </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
